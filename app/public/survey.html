    <!-- =============== JAVASCRIPT =============== -->

    <script type="text/javascript">
    
        // onclick event to start submission process
        $("#btnSubmit").on("click", function () {

            // validate text input fields name/image isnotnull
            function validateForm() {

                //declare a variable to manage form validity, default trule
                var isValid = true;

                //evaluate each text input fields for isNull
                $('form-control form-control-lg').each(function () {
                    if ($(this).val() === '')
                        isValid = false;
                });

                //evaluate each selection field for isNull
                $('.form-control').each(function () {
                    if ($(this).val() === "")
                        isValid = false;
                });

                //if all fields are notNull return default isValid = true
                return isValid;
            }

            // handle the form validation as ifTrue, ifFalse replies
            if (validateForm() == true) {

                //if the form is validated store and trim values in an object
                var newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };
                //use a POST call to the apiroutes file
                $.post("/api/friends", newFriend, function (data) {
                    $("#bestFriendName").text(data.name);
                    $("#bestFriendPhoto").attr(data.name);
                    $("#bestFriend").modal("toggle");
                });
                //alert("You win"); //validation qc event
                //alert("You need to complete the fields"); //validation qc event
            } else {
                alert("We cannot submit your profile. Please fully complete your profile!")
            }
        });
    </script>
